{% extends 'base.html' %}
{% block nav-item-my-recipes %}active{% endblock %}

{% block head %}
    <title>Saved recipes</title>
{% endblock %}

{% block content %}
    <div>
        <h1>Saved Recipes</h1>
    </div>

    <div class="edit">
        <h5><a href="{% url 'edit_list' %}">Edit</a></h5>
    </div>

    <div class="recipes">
        {% for recipe in recipes %}
            <div>
                <h2><a href="{% url 'recipe_detail' pk=recipe.pk %}">{{ recipe.title }}</a></h2>
            </div>
        {% endfor %}
    </div>
{% endblock %}
