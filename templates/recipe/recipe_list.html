{% extends 'base.html' %}
{% block nav-item-home %}active{% endblock %}

{% block head %}
    <title>Recipes</title>
{% endblock %}

{% block content %}
    <div>
        <h1>Recipes</h1>
    </div>

    <div class="recipes">
        {% for recipe in recipes %}
            <div>
                <h2><a href="{% url 'recipe_detail' pk=recipe.pk %}">{{ recipe.title }}</a></h2>
            </div>
        {% endfor %}
    </div>
{% endblock %}
