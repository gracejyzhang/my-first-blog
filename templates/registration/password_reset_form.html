{% extends 'base.html' %}

{% block head %}
    <title>Password Reset</title>
{% endblock %}

{% block content %}
    <form action="" method="post">{% csrf_token %}
        {% if form.email.errors %}
            {{ form.email.errors }}
        {% endif %}

        <p>Please enter your email.</p>
        <p>{{ form.email }}</p>
        <input type="submit" class="btn btn-default btn-lg" value="Reset password">
    </form>
{% endblock %}
