{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block head %}
	<title>Register</title>
{% endblock %}

{% block content %}
	<div class="container-fluid mt-3">
		<h1>Create account</h1>
	</div>

	<div class="col-6">
		<form method="post" class="form-check">{% csrf_token %}
			<table>
				{{ form| crispy }}
				<tr>
					<td></td>
					<td><input type="submit" name="submit" value="Register" class="btn btn-outline-secondary btn-sm"/></td>
				</tr>
			</table>
		</form>
	</div>
{% endblock %}
