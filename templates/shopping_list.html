{% extends 'base.html' %}
{% block nav-item-shopping-list %}active{% endblock %}
{% load crispy_forms_tags %}

{% block head %}
    <title>Shopping list</title>
{% endblock %}

{% block content %}
    <div class="container-fluid mt-3">
        <h1>Shopping List</h1>
    </div>

    <form method="post" action="" class="form-check mt-3">{% csrf_token %}
        {{ form| crispy }}
        <input type="submit" value="Add to Inventory" class="btn btn-outline-secondary btn-sm"/>
    </form>
{% endblock %}
