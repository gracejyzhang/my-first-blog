<!DOCTYPE html>

{% load static %}

<html>

    <body>

<html lang="en">
<head>
    <meta charset="UTF-8">
        {% block head %}
        {% endblock %}
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="{% static 'css/recipe.css' %}">
        
</head>
<body>
    <div class="nav bar">
        <form action = "{% url 'search' %}" method="GET" class="search-bar">{% csrf_token %}
            <input type="text" name="q" placeholder="Search">
            <input type="submit" value="Search">
        </form>

        <div>
        	<h4><a href="{% url 'recipe_list' %}">Home</a></h4>
        </div>

        <div>
            <h4>
                {% if user.is_authenticated %}
                    <a href="{% url 'saved_recipes' %}">
                {% else %}
                    <a href="{% url 'login' %}">
                {% endif %}
                My Recipes </a>
            </h4>
        </div>

        <div>
            {% if user.is_authenticated %}
                <h4>{{ user.get_username }}</h4>
                <h4><a href="{% url 'logout' %}?next={{request.path}}">Logout</a></h4>
            {% else %}
                <h4><a href="{% url 'login' %}?next={{request.path}}">Login</a></h4>
            {% endif %}
        </div>
    </div>

    <div>
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
